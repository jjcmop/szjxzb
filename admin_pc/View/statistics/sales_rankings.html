<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计排名</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="../../Static/Js/common/ligerUI/skins/Aqua/css/ligerui-tab.css" rel="stylesheet">
    <link href="../../Static/Css/common/font-awesome.min.css" rel="stylesheet">
    <link href="../../Static/Css/common/public.css" rel="stylesheet">
    <link href="../../Static/Css/common/page.css" rel="stylesheet">
</head>
<body>

<div class="page">
    <!--  标题栏   -->
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>报表统计 - 销量排行</h3>
                <h5>网站系统报表统计</h5>
            </div>
        </div>
    </div>
    <!--  操作提示  -->
    <div class="explanation">
        <div class="title">
            <i class="fa pressIcon"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span title="收起提示"></span>
        </div>
        <ul>
            <li>销量排行，由平台设置管理</li>
        </ul>
    </div>
    <!--  表格     -->
    <div class="flexigrid">
        <div class="mDiv">
            <div class="ftitle">
                <h3>销量排行列表</h3><h5>（共<span>0</span>条记录）</h5>
            </div>
            <a href="javascript:void(0)"><div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div></a>
            <form class="navbar-form form-inline" id="search-form" method="post" action="" onSubmit="return check_form();">
                <div class="sDiv">
                    <div class="sDiv2" style="margin-right: 10px;">
                        <input type="text" size="30" name="start_time" id="start_time" value="" placeholder="起始时间" class="qsbox">
                        <input type="button" class="btn" value="起始时间">
                    </div>
                    <div class="sDiv2" style="margin-right: 10px;">
                        <input type="text" size="30" name="end_time" id="end_time" value="" placeholder="截止时间" class="qsbox">
                        <input type="button" class="btn" value="截止时间">
                    </div>
                    <div class="sDiv2" style="margin-right: 10px;">
                        <input type="text" size="30" name="goods_name" id="goods_name" value="" placeholder="商品名称" class="qsbox">
                    </div>
                    <div class="sDiv2">
                        <input class="btn" value="搜索" type="submit">
                    </div>
                </div>
            </form>
        </div>
        <div class="hDiv">
            <div class="hDivBox">
                <table cellspacing="0" cellpadding="0">
                    <tr>
                        <th class="sign" axis="col0">
                            <div style="width: 24px;"><i class="ico-check"></i></div>
                        </th>
                        <th align="center" abbr="article_title" axis="col3" class="">
                            <div style="width: 54px;" class="ta_c">排行</div>
                        </th>
                        <th align="left" abbr="ac_id" axis="col4" class="">
                            <div style="width: 402px;" class="ta_l">商品名称</div>
                        </th>
                        <th align="center" abbr="article_show" axis="col5" class="">
                            <div style="width: 102px;" class="ta_c">货号</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="width: 52px;" class="ta_c">销售量</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="width: 102px;" class="ta_c">销售额</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="width: 102px;" class="ta_c">均价</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="width: 102px;" class="ta_c">明细</div>
                        </th>
                        <th style="width:100%" axis="col7"><div></div></th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="bDiv" style="height: auto;">
            <div id="flexigrid">
                <table>
                    <tbody>
                        <tr>
                            <td class="sign">
                                <div style="width: 24px;"><i class="ico-check"></i></div>
                            </td>
                            <td align="left" class="">
                                <div style="width: 50px;" class="ta_l"></div>
                            </td>
                            <td align="left" class="">
                                <div style="width: 400px;" class="ta_l"></div>
                            </td>
                            <td align="left" class="">
                                <div style="width: 100px;" class="ta_c"></div>
                            </td>
                            <td align="center" class="">
                                <div style="width: 50px;" class="ta_c"></div>
                            </td>
                            <td align="center" class="">
                                <div style="width: 100px;" class="ta_c"></div>
                            </td>
                            <td align="center" class="">
                                <div style="width: 100px;" class="ta_c"></div>
                            </td>
                            <td align="center">
                                <div style="width: 100px;" class="ta_c">
                                    <a href="javascript:void(0)" class="btn blue"><i class="fa fa-search"></i>查看</a>
                                </div>
                            </td>
                            <td class="" style="width: 100%;"><div>&nbsp;</div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="../../Static/Js/common/jquery.js"></script>
<script src="../../Static/Js/common/ligerUI/js/core/base.js"></script>
<script src="../../Static/Js/common/ligerUI/js/plugins/ligerAccordion.js"></script>
<script src="../../Static/Js/common/ligerUI/js/plugins/ligerLayout.js"></script>
<script src="../../Static/Js/common/ligerUI/js/plugins/ligerTab.js"></script>
<script src="../../Static/Js/common/layer/laydate/laydate.js"></script>
<script src="../../Static/Js/common/public.js"></script>
<script src="../../Static/Js/statistics/sales_rankings.js"></script>
</body>
</html>
