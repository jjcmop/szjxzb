<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>注册</title>
    <link rel="stylesheet" href="../../Static/Css/common/sm.min.css">
    <link rel="stylesheet" href="../../Static/Css/common/sm-extend.min.css">
    <link rel="stylesheet" href="../../Static/Css/common/base.css">
    <link rel="stylesheet" href="../../Static/Css/login/register.css">
</head>
<body class="mHome">

    <!--  加载层   -->
    <div id="loader">
        <div class="loaderInner">
            <img src="../../Static/Image/common/logo/logo1.png" alt="">
        </div>
    </div>

    <!--  Back  -->
    <div class="backBox">
        <a href="../../View/login/login.html" class="back backIcon"></a>
    </div>

    <!--  logo  -->
    <div class="logo">
        <img class="logoImg dib" src="../../Static/Image/common/logo/logo.png" alt="">
    </div>

    <!--  tab选项  -->
    <div class="tabBox cf">
        <a href="javascript:void(0)" class="eachTab fl active">账号注册</a>
        <a href="javascript:void(0)" class="eachTab fl">手机注册</a>
    </div>

    <!--  表单   -->
    <form action="" class="formBox">

        <!--  账号注册  -->
        <div class="accountRegBox WrapBox">
            <div class="formBoxWrap account pr"><i></i><input class="input accountInput" type="text" placeholder="请输入账号" maxlength="20"></div>
            <div class="formBoxWrap pwd pr"><i></i><input class="input accountPwdInput" type="password" placeholder="请输入密码" maxlength="20"></div>
            <div class="formBoxWrap account pr"><i></i><input class="input accountRealName" type="text" placeholder="请输入您真实姓名" maxlength="6"></div>
            <div class="formBoxWrap cardId pr"><i></i><input class="input accountCardId" type="text" placeholder="请输入身份证号码" maxlength="18"></div>
        </div>

        <!--  手机注册  -->
        <div class="phoneRegBox WrapBox hide">
            <div class="formBoxWrap account pr"><i></i><input class="input phoneInput" type="text" placeholder="请输入11位手机号" maxlength="20"></div>
            <div class="formBoxWrap pwd pr"><i></i><input class="input phonePwdInput" type="password" placeholder="请输入密码" maxlength="20"></div>
            <div class="formBoxWrap account pr"><i></i><input class="input phoneRealNameInput" type="text" placeholder="请输入您真实姓名" maxlength="6"></div>
            <div class="formBoxWrap cardId pr cf"><i></i><input class="formInput input codeInput" type="text" placeholder="短信验证码" maxlength="6"><input class="btnCode input fr" readonly value="获取验证码"/></div>
        </div>

        <!--  注册和同意协议   -->
        <a href="javascript:void(0)" class="btnReg">注册</a>
        <div class="agreementBox active">
            <i class="ChoseClick dib"></i>
            <p class="agreement dib">我已阅读并同意《用户注册协议》</p>
        </div>
    </form>

<script src="../../Static/Js/common/zepto.min.js"></script>
<script src="../../Static/Js/common/sm.min.js"></script>
<script src="../../Static/Js/common/sm-extend.min.js"></script>
<script src="../../Static/Js/common/public.js"></script>
<script src="../../Static/Js/login/register.js"></script>
</body>
</html>
